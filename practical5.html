<html>
    <head>
        <title>Scholarship Registration Form</title>
    </head>
    <body>
        <h2>SCHOLARSHIP REGISTRATION FORM</h2>
        <body bgcolor="Lightpink">
        <form>
            <fieldset>
                <legend>
                    <h4>User Information:</h4>
                </legend>
                    <label for="name">Enter your full name:</label>
                    <input type="text" required placeholder="First Name">
                    <input type="text" required placeholder="Middle Name">
                    <input type="text" required placeholder="Last Name"><br>
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email" required /><br>
                    <label for="password">Enter your password</label>
                    <input type="password" id="password" name="pass" required/><br>
                    <label for="confirmpassword">Confirm Your Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPass" required /><br>
                    <label>Select your gender:</label>
                    <div class="gender-group">
                        <input type="radio" name="gender" value="male" id="male" required />
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="female" id="female" />
                        <label for="female">Female</label>
                        <input type="radio" name="gender" value="others" id="others" />
                        <label for="others">Others</label>
                    </div>
                    <label for="dob">Enter your Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required /><br>
                    <input type="text" required placeholder="dd">
                    <input type="text" required placeholder="mm">
                    <input type="text" required placeholder="yyyy"><br>
                    <label for="address">Enter your Address:</label>
                    <textarea id="address" name="address" required></textarea><br>
                    <label>select your state</label>
                    <div class="state-group">
                    <select>
                        <option> ------------select state-----------</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Gujarat</option>
                        <option>Tamil-Nadu</option>
                        <option>Manipur</option>
                        <option>Jaipur</option>
                    </select>
                    </div>

                    <legend><h3>EDUCATIONAL INFORMATION:</h3></legend>
                    <label>Select your Branch:</label>
                    <div class="branch-group">
                    <input type="checkbox" />CSE  
                    <input type="checkbox" />IT 
                    <input type="checkbox" />MTech
                    <input type="checkbox" />ETC 
                    <input type="checkbox" />DS
                    <input type="checkbox" />Civil<br>
                    <label for="ssc">SSC % marks</label> 
                    <input type="% marks" required /><br>
                    <label for="hsc">HSC % marks</label> 
                    <input type="% marks" required /><br>

                    <legend><h3>UPLOAD DOCUMENTS:</h3></legend>
                    <label for="photo">Upload photo:</label>
                    <input type="file" required/><br>
                    <label for="photo">Caste certificate:</label>
                    <input type="file" required/><br> 
                    <label for="photo">Caste Validity:</label>
                    <input type="file" required/><br>
                    <label for="photo">Income Certificate:</label>
                    <input type="file" required/><br>
                    <label for="photo">SSC marksheet:</label>
                    <input type="file" required/><br>
                    <label for="photo">HSC marksheet:</label>
                    <input type="file" required/><br>
                    <label for="photo">AAdhar Card:</label>
                    <input type="file" required/><br>

                    <input type="submit" value="Submit" />
                    </fieldset>
        </form>   
        </body>
               </form>
        </body>
        </html>
