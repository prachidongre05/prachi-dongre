
<html>
<head>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <title>Seminar Registration</title>
    <link rel="stylesheet" href= "practical8style.css"> 
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Seminar Registration</h2>
                <div class="input-group">
                    <i class="fa-duotone fa-regular fa-circle-user"></i>
                    <input type="text"  placeholder="FULL NAME" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email"  placeholder="EMAIL ADDRESS" required>
                </div>
                <div class="input-group">
                    <i class="fa-sharp fa-solid fa-phone"></i>
                    <input type="tel"  placeholder="CONTACT NUMBER" required>
                </div>

                
                <div class="input-group">
                    <i class="fa-solid fa-briefcase"></i>
                    <input type="text"  placeholder="INSTITUTE NAME" required>
                </div>
                
                <div class="input-group">
                    <i class="fa-solid fa-font-awesome"></i>
                    <input type="text"  placeholder="YEAR" required>
                </div>

                <div class="input-group">
                    
                    <select>
                    <option>Select your Branch</option>
                    <option>AI-DS</option>
                    <option>AI-ML</option>
                    <option>CSE</option>
                    <option>ETC</option>
                    <option>EE</option>
                    <option>ME</option>
                    </select>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-hashtag"></i>
                    <input type="text"  placeholder="Payment:ONLINE / CASH" required>
                </div>
                
                
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
